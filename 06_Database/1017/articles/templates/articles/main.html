{% extends "base.html" %}

{% block content %}
    <h1>메인 페이지</h1>
    <hr>
    {% for article in articles %}
        <a href="{% url "articles:detail" article.pk %}">
            <p>작성자 : {{article.user.username}}</p>
            <p>제목 : {{article.title}}</p>    
        </a>    
        <hr>
    {% endfor %}
{% endblock content %}
