{% extends "base.html" %}

{% block content %}
<h1>DETAIL PAGE</h1>

<p>{{article.pk}} 번째 게시글</p>
<p>{{article.title}}</p>
<hr>
<p>생성시간 : {{article.created_at}}</p>
<p>{{article.content}}</p>

<form action="{% url "articles:delete" article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value = "게시글 삭제">
</form>
{% endblock content %}
