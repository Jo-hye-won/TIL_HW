{% extends "base.html" %}
{% block content %}
    <h3>로그인 해 주세요.</h3>
    <a href="{% url "accounts:login" %}">[Login]</a>
    <a href="{% url "accounts:signup" %}">[Sign up]</a>

    <h2>Sign Up Page</h2>
    {% comment %} <form action="{% url "stores:index" %}" method="POST"> {% endcomment %}
    <form action="{% url "accounts:signup" %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Sign up">
    </form>
{% endblock content %}
