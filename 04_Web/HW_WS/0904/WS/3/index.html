<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
  p{
      color:orange;
    }
  .blue{
    color: blue;
  }
  h2{
    color:darkviolet !important;
  } 
  .green{
    color:green;
  }
  .red{
    color: red;
  }
  </style>
</head>
<body>
  <p>1</p> <!-- 1 -->
<p class="blue">2</p> <!-- 2 -->
<p class="green">3</p> <!-- 3 -->
<p class="green blue">4</p> <!-- 4 -->
<p id="red" class="red">5</p> <!-- 5 -->
<h2 id="red" class="blue">6</h2> <!-- 6 -->
<p id="red" class="blue" style="color: yellow;">7</p> <!-- 7 -->
<h2 id="red" class="blue" style="color:darkviolet;">8</h2> <!-- 8 -->
</body>
</html>
