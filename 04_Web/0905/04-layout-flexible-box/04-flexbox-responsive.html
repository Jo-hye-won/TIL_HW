<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 100%;
      border: 10px solid red;
      display: flex;
      flex-direction:row-reverse;
      flex-wrap: wrap;
    }

    img {
      /* width: 100%; 부모에 대한 비율(부모크기에 비례해서) */
      width: 50vw; /* 내가현재 보고 있는 화면에서의 비율 */
    }

    .thumbnail {
      flex-basis: 100px;
      flex-grow: 3;
      /* flex-direction: row-reverse; */
    }

    .content {
      flex-basis:50px;
      flex-grow: 1; 
      /* flex-direction: row-reverse; */
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="thumbnail" src="images/sample.jpg" alt="sample">
    <div class="content">
      <h2>Heading</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis minus sed expedita ut nihil tempora
        neque autem odio eos, repudiandae blanditiis, molestiae consequatur. Adipisci illo dolor repellat alias
        maiores.
        Aut?</p>
    </div>
  </div>
</body>

</html>
